夏

2009-06-08 23:15 by 于渊

没有生命可以被诗意地留住
没有青春可以被轻松地挥霍
没有理想可以被苦痛地坚守
没有爱情可以被酣畅地享受

世界像夏天一样黏稠
又像冬天一样不留痕迹

从一个山走到另一个
带着滑进山涧的恐惧
和对一张床榻的怀念

要说什么呢
要看到什么呢
要想什么呢

那些琴弦
诗
默想
又改变过什么

难道不可笑吗
有多久没有见过
金黄色的麦田
一片安静的海
一阵雨后的风
