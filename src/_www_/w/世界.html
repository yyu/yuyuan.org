世界

2009-04-02 15:01 by 于渊

把道路从土壤中扯下

连成梯

在上帝看见另一座巴别塔之前

爬上天堂

不再在地上行走

没有尽头

-

把大江从河床中冻结

削成剑

强奸这块贫瘠的地球

忘掉温柔的波浪

远处的海洋

-

把光赶进最狭窄的山谷

挤成电

劈开每一座坟墓

让天空中弥漫着

灵魂、爱、恨，还有欲望

让死神苏醒

观看一场永劫不复的喧闹
